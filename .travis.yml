# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10.2
language: objective-c
cache: cocoapods
podfile: Podfile

before_install:
- gem install cocoapods -v '1.6.1'
- pod install

script:
- pod lib lint
- xcodebuild clean build test -workspace "AnobiKit.xcworkspace" -scheme "AnobiKit_Example_iOS" -destination 'platform=iOS Simulator,name=iPhone Xs,OS=12.2' GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES

after_success:
- bash <(curl -s https://codecov.io/bash)
